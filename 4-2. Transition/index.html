<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content = "Welcome to my Kakao Clone">
    <meta name="author">
    <title>Transitions</title>
    <style>
        .box{
            background-color: green;
            color:white;
            transition: background-color 2s ease-in-out;
        }
        .box:hover{
            background-color: red;
            color:blue;
        }
    </style>
  </head>
  <body>
      <span class="box">
          Text
      </span>
  </body>
</html>
